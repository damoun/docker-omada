services:
  omada:
    build: .
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/omada
      - OMADA_PORT_DISCOVERY=30001
    ports:
      - 8088:8088
      - 8043:8043
      - 8843:8843
      - 30001:30001/udp
  mongo:
    image: mongo:6.0.11@sha256:9f107d34c284d9be2527341d6d511cd818a569d83b4c52d1aef4ca7a75c487d7
    ports:
      - '27017:27017'
