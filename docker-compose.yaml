services:
  omada:
    build: .
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/omada
      - OMADA_PORT_DISCOVERY=30001
    ports:
      - 8088:8088
      - 8043:8043
      - 8843:8843
      - 30001:30001/udp
  mongo:
    image: mongo:5.0.17@sha256:ee514514754ffdb13597a894bdae90fdabbe4c0926bf96b40a84d1233782bcc1
    ports:
      - '27017:27017'
